name: CI

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure CMake
      run: cmake --preset=clang-make -DCMAKE_VERBOSE_MAKEFILE=ON -B build

    - name: Build
      run: cmake --build build
